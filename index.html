<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trello</title>
  <link rel="stylesheet" href="assets/icons/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="assets/icons/icomoon/style.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li>
          <a href="">
            <i class="fa fa-trello" aria-hidden="true"></i>
            Tableros
          </a>
        </li>
        <li class="search">
          <div class="search-box">
            <form action="">
              <input type="text">
            </form>
            <i class="fa fa-search"></i>
          </div>
        </li>
        <li id="trello-icon">
          <img src="assets/images/header-logo.png" alt="">
        </li>
        <li>
          <a href="">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="" class="icon-info">
          </a>
        </li>
        <li>
          <a href="">
            <i class="fa fa-bell-o" aria-hidden="true"></i>
          </a>
        </li>
        <li id="user">
          <a href="">
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <nav id="diverse-options">
    <ul>
      <li id="board-name">
        <a href="">Trello - Reto de código</a>
      </li>
      <li>
        <a href="">
          <i class="fa fa-star-o" aria-hidden="true"></i>
        </a>
      </li>
      <li>
        <a href="" class="icon-lock"> Privado
        </a>
      </li>
      <li class="rigth">
        <a href="">
          <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
          Mostrar menú
        </a>
      </li>
    </ul>
  </nav>

  <div class="add-list" id="add-list">
    <form id="style-form">
      <input id="name-list" type="text" placeholder="Añadir una lista..." maxlength="512">
    </form>
    <div>
      <button  id="btn-save" type="submit">Guardar</button>
      <span id="icon-exit">
        <i class="fa fa-times" aria-hidden="true"></i>
      </span>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
